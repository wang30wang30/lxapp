categories:
- lxbak
questions:
- variable: defaultImage
  default: "true"
  description: "使用默认的Docker image"
  label: 默认的Image
  type: boolean
  show_subquestion_if: false
  group: "容器镜像"
  subquestions:
  - variable: image.repository
    default: "wang30/web"
    description: "备份软件image名称"
    type: string
    label: 备份软件Image名称
  - variable: image.tag
    default: "latest"
    description: "image tag"
    type: string
    label: 镜像Tag
- variable: service.type
  default: "NodePort"
  description: "备份服务类型"
  type: enum
  options:
    - "ClusterIP"
    - "NodePort"
  required: true
  label: 备份服务类型
  show_subquestion_if: "NodePort"
  group: "备份服务"
  subquestions:
  - variable: service.nodePort
    default: ""
    description: "NodePort port number(to set explicitly, choose port between 30000-32767)"
    type: int
    min: 30000
    max: 32767
    label: 服务端口
- variable: persistence.enabled
  default: "false"
  description: "备份软件本地路径配置"
  type: boolean
  required: true
  label: 备份软件数据卷设置
  show_subquestion_if: true
  group: "备份软件数据卷"
  subquestions:
  - variable: persistence.path
    default: ""
    description: "备份数据路径"
    type: string
    label: 备份数据路径
    required: true
  - variable: persistence1.path
    default: ""
    description: "数据库数据卷挂载路径"
    type: string
    label: 数据库路径
    required: true
